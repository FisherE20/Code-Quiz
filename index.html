<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>

    <h1>Code Quiz</h1>

    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
            
        </div>

        <div class="options">
            <ul id="ul">
                <li id="op1" onclick="button(this)"></li>
                <li id="op2" onclick="button(this)"></li>
                <li id="op3" onclick="button(this)"></li>
                <li id="op4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="start">
                <button type="button" onclick="start()" id="button">Start</button>
            </div>
            <div class="next">
                <button type="button" onclick="next()" id="button">Next</button>
            </div>
            <div class="score-card">
                Score : <span id="scorecard">0</span>
            </div>
            <div class="score-sheet">
                Time : <span id="timer">0:0</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
