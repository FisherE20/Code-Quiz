<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <h1>Code Quiz</h1>

    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
            this is my quiz
        </div>

        <div class="options">
            <ul id="ul">
                <li id="op1" onclick="button(this)">Hello</li>
                <li id="op2" onclick="button(this)">I'm</li>
                <li id="op3" onclick="button(this)">Erin</li>
                <li id="op4" onclick="button(this)">Fisher</li>
            </ul>
        </div>
        <form>
            <label for="player" id="playername" class="hide">Enter Name</label>
            <input type="text" name="player" id="playername" class="hide"></input>
            <button id="submit-btn" class="hide">submit</button>
        </form>
        <div class="score">
            <div class="start">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            <div class="next">
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>
            <div class="score-card">
                Score : <span id="scorecard">0</span>
            </div>
            <div class="score-sheet">
                <div>
                    <div id="timer" class="watch">Time:<span id="timer"></span>
                    </div>

                    <div id="highscore" class="hide">

                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
