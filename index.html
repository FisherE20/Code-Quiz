<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide"></div>
        <div id="question">Questions</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" class="btn btn-outline-primary" onclick="checkAnswer('answer 1')">Answer 1</button>
            <button class="btn" class="btn btn-outline-primary" onclick="checkAnswer('answer 2')">Answer 2</button>
            <button class="btn" class="btn btn-outline-primary" onclick="checkAnswer('answer 3')">Answer 3</button>
            <button class="btn" class="btn btn-outline-primary" onclick="checkAnswer('answer 4')">Answer 4</button>
        </div>
        <div class="controls">
            <button id="start-btn" class="start btn-btn">Start</button>
            <button id="next-btn" class="next btn-btn">Next</button>
        </div>
        <div id="scoreContainer" style="display: none">Score:<span id="score-counter"></span></div>
        <div id="timer">
            <span id="minutes">0</span>
            <span id="seconds">0</span>
        </div>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
