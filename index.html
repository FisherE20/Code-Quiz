<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>

    <h1>Code Quiz</h1>

    <div class="quiz_wrapper">
        <div class="question" id="questionBox">
            
        </div>

        <div class="options">
            <ul id="ul">
                <li id="op1" onclick="button(this)"></li>
                <li id="op2" onclick="button(this)"></li>
                <li id="op3" onclick="button(this)"></li>
                <li id="op4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="start">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            <div class="next">
                <button id="next-btn" class="next-btn btn">Next</button>
            </div>
            <div class="score-card">
                Score : <span id="scorecard">0</span>
            </div>
            <div class="score-sheet"><div>
            <div id="timer" class="hide">Time:<span id="timer"></span>
                <div class="time">
                  <div id="minutes">5</div>
                  <div id="seconds">00</div>
                </div>
                
            <div id="highscore" class="hide">

            </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
